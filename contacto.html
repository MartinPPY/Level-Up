<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto | Level Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body class="bg-dark text-white">

    <!-- Botón volver al inicio -->
<a href="./index.html" class="btn btn-level-up position-fixed top-0 start-0 m-4 rounded-circle" 
    style="width: 50px; height: 50px; z-index: 1000;" title="Volver al inicio">
    <i class="bi bi-house-fill"></i>
</a>
    <!-- HEADER -->

    <main class="container py-5">

        <div class="text-center mb-5">
            <h1 class="fw-bold">Contacto</h1>
            <p class="text-secondary">¿Tienes dudas? Escríbenos</p>
        </div>

        <div class="row g-5">
            <div class="col-md-6">
                <h4>Información de contacto</h4>
                <p><i class="bi bi-envelope"></i> contacto@levelup.cl</p>
                <p><i class="bi bi-telephone"></i> +56 9 1234 5678</p>
                <p><i class="bi bi-geo-alt"></i> Chile</p>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-level-up-primary">
                        Enviar mensaje
                    </button>
                </form>
            </div>
        </div>

    </main>
    <!-- FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
